<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت‌نام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { rtl: true }
    </script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-font-face.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ثبت‌نام در وبلاگ</h2>

    <!-- پیام موفقیت -->
    <div id="successMessage" class="hidden bg-green-100 text-green-700 p-3 rounded mb-4 text-sm text-center"></div>

    <!-- خطاها -->
    <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
        <ul id="errorList"></ul>
    </div>

    <form id="signupForm" class="space-y-4">
        <div>
            <label for="fullName" class="block text-gray-700 mb-1">نام کامل</label>
            <input type="text"
                   id="fullName"
                   name="name"
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label for="username" class="block text-gray-700 mb-1">نام کاربری</label>
            <input type="text"
                   id="username"
                   name="username"
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label for="email" class="block text-gray-700 mb-1">ایمیل</label>
            <input type="email"
                   id="email"
                   name="email"
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label for="password" class="block text-gray-700 mb-1">رمز عبور</label>
            <input type="password"
                   id="password"
                   name="password"
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            ثبت‌نام
        </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600">
        قبلاً حساب دارید؟ <a href="/auth/login" class="text-indigo-600 hover:underline">ورود</a>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // پاک کردن پیام‌های قبلی
        document.getElementById('successMessage').classList.add('hidden');
        document.getElementById('errorMessage').classList.add('hidden');
        document.getElementById('errorList').innerHTML = '';

        // گرفتن داده‌ها
        const formData = new FormData(e.target);
        const userData = {
            name: formData.get('name'),
            username: formData.get('username'),
            email: formData.get('email'),
            password: formData.get('password')
        };

        try {
            const response = await fetch('/controller-user/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            // ✅ دریافت پاسخ به صورت متن (نه JSON)
            const textResponse = await response.text();

            if (response.ok) {
                // موفقیت: پیام سرور را نشان بده
                document.getElementById('successMessage').textContent = textResponse || 'ثبت‌نام با موفقیت انجام شد!';
                document.getElementById('successMessage').classList.remove('hidden');
                e.target.reset();
                setTimeout(() => window.location.href = '/auth/login', 2000);
            } else {
                // خطا: پاسخ را مستقیماً نمایش بده (حتی اگر JSON نباشد)
                document.getElementById('errorList').innerHTML = `<li>${textResponse || 'خطای ناشناخته رخ داد.'}</li>`;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        } catch (err) {
            console.error(err);
            document.getElementById('errorList').innerHTML = '<li>خطا در ارتباط با سرور.</li>';
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    });
</script>

</body>
</html>
