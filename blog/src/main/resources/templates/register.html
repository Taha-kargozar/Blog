
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت‌نام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { rtl: true }</script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-font-face.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ثبت‌نام در وبلاگ</h2>

    <!-- پیام موفقیت -->
    <div id="successMessage" class="hidden bg-green-100 text-green-700 p-3 rounded mb-4 text-sm text-center"></div>

    <!-- پیام خطا -->
    <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center"></div>

    <form id="registerForm" class="space-y-4">
        <div>
            <label for="fullName" class="block text-gray-700 mb-1">نام کامل</label>
            <input type="text"
                   id="fullName"
                   name="name"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                   required />
        </div>

        <div>
            <label for="username" class="block text-gray-700 mb-1">نام کاربری</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                   required />
        </div>

        <div>
            <label for="email" class="block text-gray-700 mb-1">ایمیل</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                   required />
        </div>

        <div>
            <label for="password" class="block text-gray-700 mb-1">رمز عبور</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                   required />
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            ثبت‌نام
        </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600">
        قبلاً حساب دارید؟ <a href="/auth/login" class="text-indigo-600 hover:underline">ورود</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'در حال ثبت...';

        // پاک کردن پیام‌های قبلی
        document.getElementById('successMessage').classList.add('hidden');
        document.getElementById('errorMessage').classList.add('hidden');

        try {
            const response = await fetch('/controller-user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // اگر از CSRF استفاده می‌کنید، باید آن را هم اضافه کنید
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('successMessage').textContent = 'ثبت‌نام با موفقیت انجام شد.';
                document.getElementById('successMessage').classList.remove('hidden');
                this.reset();
            } else {
                document.getElementById('errorMessage').textContent = result.message || 'خطایی رخ داده است.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        } catch (error) {
            console.error('خطا در ارسال فرم:', error);
            document.getElementById('errorMessage').textContent = 'خطایی در ارتباط با سرور رخ داده است.';
            document.getElementById('errorMessage').classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'ثبت‌نام';
        }
    });
</script>
</body>
</html>
