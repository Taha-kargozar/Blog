<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { rtl: true }</script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-font-face.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ورود به پنل مدیریت</h2>

    <div th:if="${param.error}" class="bg-red-100 text-red-700 p-3 rounded mb-4 text-center text-sm">
        نام کاربری یا رمز عبور اشتباه است.
    </div>

    <div th:if="${param.logout}" class="bg-green-100 text-green-700 p-3 rounded mb-4 text-center text-sm">
        با موفقیت خارج شدید.
    </div>

    <form th:action="@{/auth/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 mb-1">نام کاربری</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
            <label for="password" class="block text-gray-700 mb-1">رمز عبور</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            ورود
        </button>
    </form>

</div>

</body>
</html>
