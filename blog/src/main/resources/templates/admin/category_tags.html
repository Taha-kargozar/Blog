<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت دسته‌بندی و تگ‌ها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            rtl: true,
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-font-face.css" rel="stylesheet" />
    <style> body { font-feature-settings: "rlig" 1; } </style>
    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('border-indigo-500', 'text-indigo-600'));
            document.getElementById(tabName).classList.remove('hidden');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('border-indigo-500', 'text-indigo-600');
        }
    </script>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">مدیریت دسته‌بندی و تگ‌ها</h1>
        <a href="/admin/posts" class="text-indigo-600 hover:text-indigo-800 text-sm">بازگشت به پست‌ها</a>
    </div>

    <!-- پیام موفقیت -->
    <div th:if="${message}" class="mb-4 p-3 bg-green-100 text-green-800 rounded">
        <span th:text="${message}"></span>
    </div>

    <!-- تب‌ها -->
    <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-6 space-x-reverse">
            <button type="button" class="tab-btn py-2 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700"
                    data-tab="categories" onclick="showTab('categories')">
                دسته‌بندی‌ها
            </button>
            <button type="button" class="tab-btn py-2 px-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700"
                    data-tab="tags" onclick="showTab('tags')">
                تگ‌ها
            </button>
        </nav>
    </div>

    <!-- تب دسته‌بندی‌ها -->
    <div id="categories" class="tab-content">
        <h2 class="text-xl font-semibold mb-4">دسته‌بندی‌ها</h2>

        <!-- فرم ایجاد دسته‌بندی -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h3 class="font-medium mb-3">ایجاد دسته‌بندی جدید</h3>
            <form th:action="@{/admin/categories}" method="post" th:object="${newCategory}">
                <div class="flex space-x-3 space-x-reverse">
                    <input type="text" name="name" th:field="*{nameCategory}" placeholder="نام دسته‌بندی" class="flex-1 px-3 py-2 border border-gray-300 rounded-md" required />
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md">ایجاد</button>
                </div>
                <div th:if="${categoryError}" class="mt-2 text-red-600 text-sm" th:text="${categoryError}"></div>
            </form>
        </div>

        <!-- لیست دسته‌بندی‌ها -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">نام</th>
                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">توضیحات</th>
                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">عملیات</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:each="cat : ${categories}">
                    <td class="px-4 py-2 text-sm font-medium" th:text="${cat.nameCategory}"></td>
                    <td class="px-4 py-2 text-sm text-gray-500" th:text="${cat.descCategory ?: '—'}"></td>
                    <td class="px-4 py-2 text-sm">
                        <form th:action="@{/admin/categories/{id}/delete(id=${cat.id})}" method="post" class="inline">
                            <button type="submit" class="text-red-600 hover:text-red-900"
                                    onclick="return confirm('آیا از حذف این دسته‌بندی اطمینان دارید؟')">
                                حذف
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(categories)}">
                    <td colspan="3" class="px-4 py-6 text-center text-gray-500">دسته‌بندی‌ای وجود ندارد.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- تب تگ‌ها -->
    <div id="tags" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4">تگ‌ها</h2>

        <!-- فرم ایجاد تگ -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h3 class="font-medium mb-3">ایجاد تگ جدید</h3>
            <form th:action="@{/admin/tags}" method="post" th:object="${newTag}">
                <div class="flex space-x-3 space-x-reverse">
                    <input type="text" name="name" th:field="*{tagName}" placeholder="نام تگ" class="flex-1 px-3 py-2 border border-gray-300 rounded-md" required />
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md">ایجاد</button>
                </div>
                <div th:if="${tagError}" class="mt-2 text-red-600 text-sm" th:text="${tagError}"></div>
            </form>
        </div>

        <!-- لیست تگ‌ها -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">نام</th>
                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">عملیات</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:each="tag : ${tags}">
                    <td class="px-4 py-2 text-sm font-medium" th:text="${tag.tagName}"></td>
                    <td class="px-4 py-2 text-sm">
                        <form th:action="@{/admin/tags/{id}/delete(id=${tag.tagId})}" method="post" class="inline">
                            <button type="submit" class="text-red-600 hover:text-red-900"
                                    onclick="return confirm('آیا از حذف این تگ اطمینان دارید؟')">
                                حذف
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tags)}">
                    <td colspan="2" class="px-4 py-6 text-center text-gray-500">تگی وجود ندارد.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
