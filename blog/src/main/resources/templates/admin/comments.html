<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت نظرات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            rtl: true,
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-font-face.css" rel="stylesheet" />
    <style> body { font-feature-settings: "rlig" 1; } </style>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">مدیریت نظرات</h1>
        <a href="/admin/posts" class="text-indigo-600 hover:text-indigo-800 text-sm">بازگشت به پست‌ها</a>
    </div>

    <div th:if="${message}" class="mb-4 p-3 bg-green-100 text-green-800 rounded">
        <span th:text="${message}"></span>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">نظر</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">نویسنده</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">پست</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">وضعیت</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">تاریخ</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">عملیات</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="comment : ${comments}" class="hover:bg-gray-50">
                <td class="px-4 py-3 text-sm text-gray-900 max-w-xs">
                    <p th:text="${comment.content}" class="truncate"></p>
                </td>
                <td class="px-4 py-3 text-sm">
                    <div><strong th:text="${comment.authorName}"></strong></div>
                    <div class="text-gray-500 text-xs" th:text="${comment.email}"></div>
                </td>
                <td class="px-4 py-3 text-sm">
                    <a th:href="@{/posts/{slug}(slug=${comment.postC.postslug})}"
                       th:text="${comment.postC.title}"
                       class="text-indigo-600 hover:underline"
                       target="_blank"></a>
                </td>
                <td class="px-4 py-3">
                    <span th:class="${comment.approved ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}"
                          class="px-2 inline-flex text-xs rounded-full font-medium">
                        <span th:if="${comment.approved}">تأیید شده</span>
                        <span th:unless="${comment.approved}">در انتظار تأیید</span>
                    </span>
                </td>
                <td class="px-4 py-3 text-sm text-gray-500"
                    th:text="${#temporals.format(comment.createdAt, 'yyyy/MM/dd HH:mm')}">
                </td>
                <td class="px-4 py-3 text-sm space-x-2 space-x-reverse">
                    <form th:if="${!comment.approved}"
                          th:action="@{/admin/comments/{id}/approve(id=${comment.commentId})}"
                          method="post" class="inline">
                        <button type="submit"
                                class="text-green-600 hover:text-green-900 text-sm">تأیید</button>
                    </form>
                    <form th:action="@{/admin/comments/{id}/delete(id=${comment.commentId})}"
                          method="post" class="inline">
                        <button type="submit"
                                class="text-red-600 hover:text-red-900 text-sm"
                                onclick="return confirm('آیا از حذف این نظر اطمینان دارید؟')">
                            حذف
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(comments)}" class="p-8 text-center text-gray-500">
            هیچ نظری یافت نشد.
        </div>
    </div>
</div>

</body>
</html>
