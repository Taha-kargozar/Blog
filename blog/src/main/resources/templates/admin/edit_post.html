<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>ویرایش پست</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { rtl: true }</script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-font-face.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">ویرایش پست</h1>

    <!-- فرم ویرایش -->
    <form th:action="@{/controller-post/update/{id}(id=${post.postId})}"
          th:object="${post}"
          method="post">

        <input type="hidden" name="_method" value="put" />

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">عنوان</label>
            <input type="text" th:field="*{title}" class="w-full px-3 py-2 border rounded" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">محتوا</label>
            <textarea th:field="*{content}" rows="8" class="w-full px-3 py-2 border rounded"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">خلاصه</label>
            <textarea th:field="*{excerpt}" rows="3" class="w-full px-3 py-2 border rounded"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">اسلاگ</label>
            <input type="text" th:field="*{postslug}" class="w-full px-3 py-2 border rounded" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">وضعیت</label>
            <select th:field="*{status}">
                <option value="DRAFT">پیش‌نویس</option>
                <option value="PUBLISHED">منتشر شده</option>
            </select>
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            ذخیره تغییرات
        </button>

        <a href="/admin/posts" class="ml-4 text-gray-600">لغو</a>
    </form>
</div>
</body>
</html>
