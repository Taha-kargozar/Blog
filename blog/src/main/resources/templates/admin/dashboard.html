<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل مدیریت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            rtl: true,
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-font-face.css" rel="stylesheet" />
    <style>
        body { font-feature-settings: "rlig" 1; }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-8 text-center">پنل مدیریت سایت</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="/admin/posts" class="block">
            <div class="bg-white rounded-lg shadow p-6 text-center hover:shadow-md transition-shadow">
                <div class="text-indigo-600 text-3xl mb-3">📝</div>
                <h2 class="text-lg font-semibold text-gray-800">مدیریت پست‌ها</h2>
                <p class="text-gray-600 text-sm mt-2">مشاهده، ویرایش و حذف پست‌ها</p>
            </div>
        </a>

        <!-- مدیریت کاربران -->
        <a href="/admin/users" class="block">
            <div class="bg-white rounded-lg shadow p-6 text-center hover:shadow-md transition-shadow">
                <div class="text-blue-600 text-3xl mb-3">👥</div>
                <h2 class="text-lg font-semibold text-gray-800">مدیریت کاربران</h2>
                <p class="text-gray-600 text-sm mt-2">مشاهده و مدیریت حساب‌های کاربری</p>
            </div>
        </a>

        <a href="/admin/categories-tags" class="block">
            <div class="bg-white rounded-lg shadow p-6 text-center hover:shadow-md transition-shadow">
                <div class="text-emerald-600 text-3xl mb-3">🏷️</div>
                <h2 class="text-lg font-semibold text-gray-800">مدیریت تگ و دسته‌بندی</h2>
                <p class="text-gray-600 text-sm mt-2">افزودن و حذف دسته‌بندی‌ها و تگ‌ها</p>
            </div>
        </a>
    </div>

    <div class="mt-8 text-center">
        <a href="/" class="text-indigo-600 hover:text-indigo-800 text-sm">بازگشت به صفحه اصلی</a>
    </div>
</div>

</body>
</html>
